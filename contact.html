<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple R Production Co. | contact Us</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="logo">Triple R Production Company</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="surface" style="padding: 2rem">
        <h1>Contact Us</h1>
        <p>
          Tell us about your project and timeline. We’ll respond within 24
          hours.
        </p>
      </section>

      <form action="https://formspree.io/f/mlgwlzga" method="POST">
        <p>
          <label
            >Name<br />
            <input type="text" name="name" required />
          </label>
        </p>
        <p>
          <label
            >Email<br />
            <input type="email" name="email" required />
          </label>
        </p>
        <p>
          <label
            >Message<br />
            <textarea name="message" rows="6" required></textarea>
          </label>
        </p>
        <p>
          <button class="btn" type="submit">Send</button>
        </p>
      </form>
    </main>

    <footer>
      <p>© 2026 Triple R Production Co.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
